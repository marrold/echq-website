<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered and Responsive Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Set background color to white */
            font-family: 'Roboto', sans-serif; /* Roboto font */
        }

        .content-wrapper {
            width: 60%; /* Adjust the size of the image and text container */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            width: 100%; /* Full width of the content wrapper */
            display: flex;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
        }

        .text-content {
            text-align: left;
            width: 100%; /* Full width of the content wrapper */
            margin-top: 10px; /* Adjust as needed */
            color: #223264; /* Set font color */
            font-size: 24px;
        }

        .logo {
            vertical-align: middle;
            margin-right: 10px;
            width: 50px; /* Adjust as needed */
            height: auto;
        }

        .logo-links {
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <div class="image-container">
            <img src="echq.png" alt="EMF Communications Headquarters Logo">
        </div>
        <div class="text-content">
            <br>
            Hello, we're the EMF Communications Headquarters, a communications focused village at <a href="https://www.emfcamp.org/">Electromagnetic Field Festival</a>.<br><br>
            We're home to:
            <div class="logo-links">
                <a href="https://emfhams.org/"><img src="emfhams.png" alt="EMF Hams Logo" class="logo">The EMF Hams - Amateur Radio Collective</a><br>
                <a href="https://cutel.net/"><img src="cutel.png" alt="CuTEL Logo" class="logo">CuTEL - Telecommunicaions Enthusiasts</a>
            </div>
        </div>
    </div>
</body>
</html>
